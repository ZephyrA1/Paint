<!-- Google Maps Auto Complete : https://www.youtube.com/watch?v=c3MjU9E9buQ-->
<script>
    let autocomplete;

    function initAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(
            document.getElementById('autocomplete'),
            {
                types: ['establishment'],
                componentRestrictions: {'country': ['CA']},
                fields: ['place_id', 'geometry', 'name']
            }
        );
        autocomplete.addListener('place_changed', onPlaceChanged);
    }

    function onPlaceChanged() {
        var place = autocomplete.getPlace();

        if (!place.geometry) {
            // User did not select a prediction; reset the input field
            document.getElementById('autocomplete').placeholder = 'Enter a place';
        } else {
            // Display details about the valid place
            document.getElementById('details').innerHTML = place.name;
        }
    }

    // Retrieve predictions programmatically
    var displaySuggestions = (predictions, status) => {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
            predictions.forEach( (prediction) => {
                console.log(prediction.description);
            });
        }
    };

    var service = new google.maps.places.AutocompleteService();

    service.getQueryPredictions(
        {input: 'pizza in New York'},
        displaySuggestions
    );
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNcvzs-ktlZbdNUHl_VRDbLMi9exUozw8&libraries=places&callback=initAutocomplete" async defer></script>
